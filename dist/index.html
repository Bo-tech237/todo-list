<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">TODO APP</div>
        </div>
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="new-project">
                    <button class="button new-project-button">New Project</button>
                </div>
                <div class="projects">
                    <div class="project-list"></div>
                    <div class="sidebar-input hidden">
                        <input type="text" class="input-left">
                        <div class="button-container">
                            <button class="button button-left-add">Add</button>
                            <button class="button button-left-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-content">
                <div class="main-tasks"></div>
                <div class="main-input hidden">
                    <input type="text" class="input-right">
                    <div class="button-container">
                        <button class="button button-right-add">Add</button>
                        <button class="button button-right-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">I AM A FOOTER</div>
    </div>
</body>
</html>
